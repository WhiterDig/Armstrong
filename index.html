<html>
  <head>
    <link rel='stylesheet' type'text/css' href='css/style.css'>
    <title>Armstrong Glass Company</title>
  </head>
 
  <body> 
   
    <div id='top'>
      <!-- This section will hold all the different suppliers of glass and pull from database -->

        <div class='dropdown-content'>

          <a>Wissmach</a>
          <a>Youghiogheny</a>
          <a>Van Gogh</a>
          <a>Oceana</a>
        </div>
      </div>
 
      <!-- This section will hold fusing glass, frit, and is organized by COE -->

        <button class='dropbtn'>Fusing Glass</button>
        <div class='dropdown-content'>
          <h3>COE</h3>
          <a>COE 82</a>
          <a>COE 90</a>

        </div>
      </div>

      <!-- This section will hold all other stock besides glass -->
      <div class='dropdown'>
        <button class='dropbtn'>Glass Supplies</button>
        <div class='dropdown-content'>
          <a>Stained Glass</a>
          <a>Fusing Glass</a>

      <!-- This section holds classes, rentals, and other services besides physical goods. -->

        <button class='dropbtn'>Services</button>
        <div class='dropdown-content'>

        </div>
      </div>

      <!-- This section holds the info about the company and current sales, promotions, etc. -->
      <div class='dropdown'>
        <button class='dropbtn'><a>About Us</a></button>
        <div class='dropdown-content'>
          <a>Hints</a>
          <a>Rentals</a>
          <a>News</a>
          <a>Directions</a>
        </div>
      </div>
      
      <!-- This will be the banner for the website -->
         <header class='wrapper'>
            <div class='Grid Grid--full'>
              <div class='Grid-cell'>
                <img src='https://via.placeholder.com/1905x200' />
              </div>
            </div>
          </header>
    <div id='middle'>
          <!-- Container for the image gallery -->
    <div class="container" style="max-width:60%;min-width:250px;position:relative;margin:auto;">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="images\img_woods_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="images\img_5terre_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="images\img_mountains_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="images\img_lights_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="images\img_nature_wide.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="images\img_snow_wide.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images\img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="images\img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="images\img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="images\img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="images\img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
          </div> 
          <div class="column">
            <img class="demo cursor" src="images\img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
    </div>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
    </script>
      <div id='CompanySummary' >
        <h2></h2>
        <p></p>
      </div>
    </div>
    <div id='bottom'>
    </div>
  </body>
</html>
