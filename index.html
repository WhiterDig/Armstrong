<html>
  <head>
    <link rel='stylesheet' type'text/css' href='css/style.css'>
    <title>Armstrong Glass Company</title>
  </head>
  <header class='wrapper'>
    <div class='Grid Grid--full'>
      <div class='Grid-cell'>
        <img src='https://via.placeholder.com/1905x200' />
      </div>
    </div>
  </header>
  <body>
    <div id='top'>
      <!-- This section will hold all the different suppliers of glass and pull from database -->
      <div class='dropdown'>
        <button class='dropbtn'>Stained Glass</button>
        <div class='dropdown-content'>
          <h3>Manufacturers</h3>
          <a>Armstrong</a>
          <a>Uroboros</a>
          <a>Kokomo</a>
          <a>Wissmach</a>
          <a>Youghiogheny</a>
          <a>Van Gogh</a>
          <a>Oceana</a>
        </div>
      </div>

      <!-- This section will hold fusing glass, frit, and is organized by COE -->
      <div class='dropdown'>
        <button class='dropbtn'>Fusing Glass</button>
        <div class='dropdown-content'>
          <h3>COE</h3>
          <a>COE 82</a>
          <a>COE 90</a>
          <a>COE 96</a>
        </div>
      </div>

      <!-- This section will hold all other stock besides glass -->
      <div class='dropdown'>
        <button class='dropbtn'>Glass Supplies</button>
        <div class='dropdown-content'>
          <a>Stained Glass</a>
          <a>Fusing Glass</a>
          <a>Other</a>
        </div>
      </div>

      <!-- This section holds classes, rentals, and other services besides physical goods. -->
      <div class='dropdown'>
        <button class='dropbtn'>Services</button>
        <div class='dropdown-content'>
          <a>Classes</a>
          <a>Cabinets</a>
          <a>Shelves</a>
        </div>
      </div>

      <!-- This section holds the info about the company and current sales, promotions, etc. -->
      <div class='dropdown'>
        <button class='dropbtn'><a>About Us</a></button>
        <div class='dropdown-content'>
          <a>Hints</a>
          <a>Rentals</a>
          <a>News</a>
          <a>Directions</a>
        </div>
      </div>

      </div>
    </div>
    <div id='middle'>
    </div>
    <div id='bottom'>
    </div>
  </body>
</html>
